<!DOCTYPE html>
<html>
  <head>
    <title>Logorrhea Client</title>
    <script src="js/require.js" data-main="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <h1>Logorrhea client</h1>

    <div id="loginBox">
      <h3>Connect</h3>
      <form data-bind="submit: connect">
        <input id="usernameInput" data-bind="value: username"
               placeholder="username" />
        <input type="submit" value="Connect" />
      </form>
    </div>

    <div id="loggedInBox" class="hidden">
      You are <strong data-bind="text: username">&nbsp;</strong>
      <span id="connectionStatusLabel">Connecting</span>
      <button id="disconnectButton" class="hidden"
              data-bind="click: disconnect">Disconnect</button>
    </div>

    <div id="channelsBox" class="hidden">
      <h3>Channels</h3>
      <ul class="channels" data-bind="foreach: channels">
        <li data-bind="text: $data"></li>
      </ul>
    </div>

    <div id="usersBox" class="hidden">
      <h3>Users</h3>
      <ul class="users" data-bind="foreach: users">
        <li data-bind="text: $data"></li>
      </ul>
    </div>

    <div id="conversationsBox" class="hidden">
      <h3>Conversations</h3>
      <ul class="conversations" data-bind="foreach: conversations">
        <li>
          <strong>Question: </strong><span data-bind="text: topic"></span>
          <strong>Users: </strong>
          <span data-bind="foreach: users">
            <span data-bind="text: $data"></span>
          </span>
        </li>
      </ul>
    </div>

  </body>
</html>
