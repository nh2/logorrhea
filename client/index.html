<!DOCTYPE html>
<html>
  <head>
    <title>Logorrhea Client</title>
    <script src="js/require.js" data-main="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    Logorrhea client

    <h3>Users</h3>
    <ul class="users" data-bind="foreach: users">
      <li data-bind="text: $data"></li>
    </ul>

    <h3>Conversations</h3>
    <ul class="conversations" data-bind="foreach: conversations">
      <li>
        <strong>Question: </strong><span data-bind="text: topic"></span>
        <strong>Users: </strong>
        <span data-bind="foreach: users">
          <span data-bind="text: $data"></span>
        </span>
      </li>
    </ul>

  </body>

</html>
